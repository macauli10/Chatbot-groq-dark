<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missouri Chat | IA Conversacional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0a0f;
            --secondary: #1a1a2e;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.4);
            --text: #ffffff;
            --text-secondary: #b0b0d0;
            --success: #00ff88;
            --warning: #ffaa00;
            --danger: #ff5555;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Partículas de fundo */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Cabeçalho */
        .header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            border-radius: 3px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--accent);
            filter: drop-shadow(0 0 10px var(--accent-glow));
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .logo h1 {
            font-size: 2.8rem;
            background: linear-gradient(to right, var(--accent), #9d4edd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
            font-weight: 800;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 5px;
        }

        /* Área do chat */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: rgba(26, 26, 46, 0.7);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
        }

        .chat-header {
            padding: 20px;
            background-color: rgba(10, 10, 15, 0.8);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header h2 i {
            color: var(--accent);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background-color: var(--success);
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Mensagens */
        .chat-messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            max-height: 60vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Estilização da barra de rolagem */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        .message {
            max-width: 80%;
            padding: 18px 22px;
            border-radius: 20px;
            position: relative;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent), #9d4edd);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.2);
        }

        .bot-message {
            align-self: flex-start;
            background-color: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        /* Área de entrada */
        .input-container {
            padding: 25px;
            background-color: rgba(10, 10, 15, 0.8);
            border-top: 1px solid var(--border);
        }

        .input-form {
            display: flex;
            gap: 15px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            z-index: 1;
        }

        #user-input {
            width: 100%;
            padding: 18px 25px 18px 55px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 50px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        #user-input:focus {
            outline: none;
            border-color: var(--accent);
            background-color: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--accent), #9d4edd);
            border: none;
            border-radius: 50px;
            color: white;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.4);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Rodapé */
        .footer {
            text-align: center;
            padding: 25px 0;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .message {
                max-width: 90%;
            }
            
            .chat-messages {
                padding: 15px;
                max-height: 50vh;
            }
            
            .input-form {
                flex-direction: column;
            }
            
            .send-btn {
                width: 100%;
                height: 50px;
            }
        }

        /* Efeitos especiais */
        .quantum-effect {
            position: fixed;
            pointer-events: none;
            z-index: -1;
        }

        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent);
            border-radius: 50%;
            animation: typing 1.4s infinite both;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Efeito de partículas conectadas */
        .connection-line {
            position: absolute;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            height: 1px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Canvas para partículas -->
    <div id="particles-js"></div>
    
    <!-- Efeitos especiais -->
    <div class="quantum-effect" id="quantum-effect"></div>

    <div class="container">
        <!-- Cabeçalho -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-atom"></i>
                <h1>MISSOURI CHAT</h1>
            </div>
            <p class="tagline">Converse com a IA em um ambiente imersivo</p>
        </header>

        <!-- Container do Chat -->
        <main class="chat-container">
            <div class="chat-header">
                <h2><i class="fas fa-robot"></i> Assistente Missouri</h2>
                <div class="status">
                    <div class="status-dot"></div>
                    <span>Conectado</span>
                </div>
            </div>

            <!-- Mensagens -->
            <div class="chat-messages" id="chat-messages">
                <!-- Mensagens serão inseridas aqui dinamicamente -->
                <div class="message bot-message">
                    <p>Olá! Eu sou seu assistente Missouri. Como posso ajudar você hoje?</p>
                    <div class="message-time" id="current-time"></div>
                </div>
            </div>

            <!-- Área de entrada -->
            <div class="input-container">
                <form class="input-form" id="chat-form">
                    <div class="input-wrapper">
                        <i class="fas fa-comment-dots"></i>
                        <input 
                            type="text" 
                            id="user-input" 
                            placeholder="Digite sua mensagem aqui..." 
                            autocomplete="off"
                            autofocus
                        >
                    </div>
                    <button type="submit" class="send-btn" id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </main>

        <!-- Rodapé -->
        <footer class="footer">
            <p>Powered by <a href="https://groq.com/" target="_blank">Groq API</a> • Interface Missouri • Desenvolvido com Flask</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Inicializar partículas
        document.addEventListener('DOMContentLoaded', function() {
            // Configuração das partículas
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#00d4ff"
                    },
                    shape: {
                        type: "circle",
                        stroke: {
                            width: 0,
                            color: "#000000"
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 2,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#00d4ff",
                        opacity: 0.2,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "grab"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 140,
                            line_linked: {
                                opacity: 0.5
                            }
                        },
                        push: {
                            particles_nb: 4
                        }
                    }
                },
                retina_detect: true
            });

            // Atualizar hora atual
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                document.getElementById('current-time').textContent = timeString;
            }
            
            updateTime();
            setInterval(updateTime, 60000);
        });

        // Lógica do Chat
        document.getElementById('chat-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            
            if (!message) return;
            
            // Adicionar mensagem do usuário
            addMessage(message, 'user');
            userInput.value = '';
            
            // Mostrar indicador de digitação
            showTypingIndicator();
            
            try {
                // Enviar para o backend
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                // Remover indicador de digitação
                removeTypingIndicator();
                
                if (data.response) {
                    // Adicionar resposta do bot
                    addMessage(data.response, 'bot');
                } else if (data.error) {
                    addMessage(`Erro: ${data.error}`, 'bot');
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage(`Erro de conexão: ${error.message}`, 'bot');
            }
        });

        // Função para adicionar mensagem
        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            
            const now = new Date();
            const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageDiv.className = `message ${sender}-message`;
            messageDiv.innerHTML = `
                <p>${text}</p>
                <div class="message-time">${timeString}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            
            // Rolar para a última mensagem
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Efeito visual de partículas ao enviar mensagem
            if (sender === 'user') {
                createParticleEffect();
            }
        }

        // Função para mostrar indicador de digitação
        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Função para remover indicador de digitação
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Efeito de partículas ao enviar mensagem
        function createParticleEffect() {
            const effect = document.getElementById('quantum-effect');
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.position = 'absolute';
                    particle.style.width = '2px';
                    particle.style.height = '2px';
                    particle.style.backgroundColor = '#00d4ff';
                    particle.style.borderRadius = '50%';
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.top = `${Math.random() * 100}vh`;
                    particle.style.boxShadow = '0 0 10px #00d4ff';
                    
                    effect.appendChild(particle);
                    
                    // Animação
                    particle.animate([
                        { transform: 'scale(1)', opacity: 1 },
                        { transform: 'scale(3)', opacity: 0 }
                    ], {
                        duration: 1000,
                        easing: 'ease-out'
                    });
                    
                    // Remover após animação
                    setTimeout(() => particle.remove(), 1000);
                }, i * 100);
            }
        }

        // Permitir enviar mensagem com Shift+Enter para nova linha, Enter para enviar
        document.getElementById('user-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('chat-form').dispatchEvent(new Event('submit'));
            }
        });

        // Foco automático no input
        document.getElementById('user-input').focus();
    </script>
</body>
</html>
